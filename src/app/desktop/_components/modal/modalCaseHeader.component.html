<div class="layout" >
  <div class="content"[style.height.px]="GetHeight()" [style.width.px]="GetWidth()">
    <div class="contentBlock">
      <div class="block-left">
        <div
          class="date"
        >{{currantCaseIndex+1|number:'2.0-0' }}/{{vm.imageUris.length|number:'2.0-0' }}</div>
      </div>
      <div class="block-centr">
        <img
          class="img"
          [src]="vm.imageUris[currantCaseIndex]"
          alt="icon"
        />
      </div>
      <div class="block-right">
        <div class="clouse">
          <div class="svg" (click)="clouseModal()">
            <svg
              width="100%"
              height="100%"
              viewBox="0 0 90 90"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle
                opacity="0.5"
                cx="45"
                cy="45"
                r="44.5"
                fill="#38BC64"
                fill-opacity="0.5"
                stroke="#38BC64"
              />
              <path
                d="M51 39L39 51M39 39L51 51"
                stroke="white"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </div>
        <div class="arrows">
          <div class="arrow svg" (click)="prevCase()">
            <svg
              width="100%"
              height="100%"
              viewBox="0 0 90 90"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle
                opacity="0.5"
                cx="45"
                cy="45"
                r="44.5"
                fill="#38BC64"
                fill-opacity="0.5"
                stroke="#38BC64"
              />
              <path
                opacity="0.4"
                d="M52 45H38"
                stroke="white"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M45 52L38 45L45 38"
                stroke="white"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <div class="svg" (click)="nextCase()">
            <svg
              width="100%"
              height="100%"
              viewBox="0 0 90 90"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle
                opacity="0.5"
                cx="45"
                cy="45"
                r="44.5"
                fill="#38BC64"
                fill-opacity="0.5"
                stroke="#38BC64"
              />
              <path
                opacity="0.4"
                d="M38 45H52"
                stroke="white"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M45 52L52 45L45 38"
                stroke="white"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
