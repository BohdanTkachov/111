<div class="layout">
  <div class="container">
    <div class="info-block">
      <h2
        [innerHtml]="vm.header | safeHtml"
        data-aos="fade-up"
        data-aos-delay="200"
        data-aos-easing="ease"
        data-aos-duration="400"
      ></h2>
      <div
        class="text-block"
        [innerHtml]="vm.descrption"
        data-aos="fade-up"
        data-aos-delay="200"
        data-aos-easing="ease"
        data-aos-duration="400"
      ></div>
    </div>
    <div
      class="button-block"
      data-aos="fade-up"
      data-aos-delay="200"
      data-aos-easing="ease"
      data-aos-duration="400"
    >
      <buttonGreenWithArrow
        [contentText]="vm.buttonText"
      ></buttonGreenWithArrow>
    </div>
    <div class="circle c-1"></div>
    <div class="circle c-2"></div>
  </div>
</div>
